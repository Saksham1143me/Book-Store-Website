<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-compatible" content="ie-edge">
<link rel="stylesheet"href="registration.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<script src="registration.js"></script>
<link rel="stylesheet" href="registration.css">
<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<title>
Register-to our website
</title>
<body onload="generate()">
    <div class="regbox">
<div class="title">Registeration Form</div>
<div class="details">
    <label for="Name">Name</label>
    <input type="text" placeholder="Enter your name" required>
    <label for="Username">Username</label>
    <input type="text" placeholder="Enter your Username" required>  
    <label for="Email">Email</label>
    <input type="email" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter a valid Email id" >
    <label for="pass">Password</label>
    <input type="password" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
<div class="remember">
    <input type="checkbox" checked>Remember Me
</div>
</div>
<div>
<div id="user-input" class="inline">
    <input type="text"
    id="submit"
    placeholder="Captcha code" />
</div>
</div>
<div>
    <div id="image" class="inline" selectable="False">
    </div>
<div class="inline btni" onclick="generate()">
    <i class="fas fa-sync"></i>
</div></div>
<input type="submit"
value="Verify"
id="btn"
onclick="printmsg()"/>
<p id="key"></p>
<div class="buton">
    <form action="/">
    <button>Sign in</button>
</form>
    </div>
    <div><a href="login.html">Already have an account?Login</a></div>
</div>
</body>
</html>
