<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-compatible" content="ie-edge">
<link rel="stylesheet" href="login.css">
</head>
<title>
Please Login
</title>
<body>
    <div class="passbox">
        <form action="Home.html">
        <div class="username"><label for="usrname">Username</label><div><input class=" enter" type="text" placeholder="" required></div></div>
        <div class="password"><label for="psw">Password</label><div><input class=" enter" type="password" placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div></div>
        <div class="submit"><input type="submit" value="Submit"></div>
        <div class="error">
        <div class="invalid one">Must Contain atleast 8 characters</div>
        <div class="invalid two">must contain atleast one uppercase alphabet</div>
        <div class="invalid three">must contain atleast one lowercase alphabet</div>
        <div class="invalid four">must contain a special symbol</div>
    </div>
    </form>
    </div>
    <div class="term"><a href="/">By continuing you are agreeing to our Terms&Conditions</a></div>
<script src="login.js">
</script>
</body>
</html>
<!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,} this automaically checks for all condition -->
<!-- (?=.*\d) checks for symbol
(?=.*[a-z]) check for small case letter
(?=.*[A-Z]) checks for upper case letter
.{8,}  checks for more than 8 characters  -->
